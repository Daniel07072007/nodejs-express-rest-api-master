<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f6fa;
            color: #2f3640;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .book-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .book-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .btn-edit {
            background: #f1c40f;
        }

        .btn-delete {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
    </header>

    <div class="container">
        <div class="book-form">
            <h2>Agregar/Editar Libro</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="name">Título del Libro</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="year">Año de Publicación</label>
                    <input type="number" id="year" required>
                </div>
                <button type="submit" class="btn">Guardar Libro</button>
            </form>
        </div>

        <div id="booksContainer" class="books-grid"></div>
    </div>

    <script>
        let editing = false;
        const API_URL = 'https://e796-148-204-150-138.ngrok-free.app';

        async function loadBooks() {
            try {
                const response = await fetch(`${API_URL}/books`);
                const books = await response.json();
                const container = document.getElementById('booksContainer');
                container.innerHTML = '';
                
                books.forEach(book => {
                    const bookCard = `
                        <div class="book-card">
                            <h3>${book.name}</h3>
                            <p><strong>Autor:</strong> ${book.author}</p>
                            <p><strong>Año:</strong> ${book.year}</p>
                            <div class="book-actions">
                                <button class="btn btn-edit" onclick="editBook(${book.id})">Editar</button>
                                <button class="btn btn-delete" onclick="deleteBook(${book.id})">Eliminar</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += bookCard;
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('bookForm').onsubmit = async function(e) {
            e.preventDefault();
            const bookData = {
                name: document.getElementById('name').value,
                author: document.getElementById('author').value,
                year: parseInt(document.getElementById('year').value)
            };
            const bookId = document.getElementById('bookId').value;

            try {
                if (editing) {
                    await updateBook(bookId, bookData);
                } else {
                    await createBook(bookData);
                }
                resetForm();
                loadBooks();
            } catch (error) {
                console.error('Error:', error);
            }
        };

        async function createBook(bookData) {
            await fetch(`${API_URL}/books`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookData)
            });
        }

        async function editBook(id) {
            editing = true;
            try {
                const response = await fetch(`${API_URL}/books/${id}`);
                const book = await response.json();
                document.getElementById('bookId').value = book.id;
                document.getElementById('name').value = book.name;
                document.getElementById('author').value = book.author;
                document.getElementById('year').value = book.year;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateBook(id, bookData) {
            await fetch(`${API_URL}/books/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookData)
            });
        }

        async function deleteBook(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este libro?')) {
                try {
                    await fetch(`${API_URL}/books/${id}`, {
                        method: 'DELETE'
                    });
                    loadBooks();
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        function resetForm() {
            document.getElementById('bookForm').reset();
            document.getElementById('bookId').value = '';
            editing = false;
        }

        // Cargar libros al iniciar
        loadBooks();
    </script>
</body>
</html>
